<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p id="texto">Este é um texto que será modificado</p>
    <input type="button" value="Clique" id="btn">
    <script>
        var p1 = document.querySelector('p#texto')
        var botao = document.querySelector('input#btn')
        botao.addEventListener('click', clicar)

        function clicar(){
            p1.style.fontSize = '25pt'
        }
    </script>
</body>
</html>
