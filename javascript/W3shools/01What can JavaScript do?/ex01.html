<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p id="change">Este é o texto que será mudado</p>
    <input type="button" value="Clique aqui" id="btn">
    <script>
        var botao = document.querySelector('input#btn')
        botao.addEventListener('click', clicar)
        var p = document.querySelector('p#change')
        
        function clicar(){
            p.innerText = 'Este é o novo texto.'
        }
        
    </script>
</body>
</html>
