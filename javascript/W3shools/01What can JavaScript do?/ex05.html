<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #texto{
            display: none;
        }
    </style>
</head>
<body>
    <p id="texto">Este texto ir√° aparecer na tela.</p>
    <input type="button" value="Clicar" id="btn">
    <script>
        var p1 = document.querySelector('p#texto')
        var botao = document.querySelector('input#btn')
        botao.addEventListener('click', clicar)

        function clicar(){
            p1.style.display = 'block'
        }
    </script>
</body>
</html>
